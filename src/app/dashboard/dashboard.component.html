<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6 pb-2">Dashboard</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 pt-2">
      <div class="card">
        <div class="card-body">
          <p class="card-title">Lichaamsgewicht</p>
          <canvas
              baseChart
              [type]="'line'"
              [data]="weightData"
              [options]="weightOptions"
              [legend]="false"
            >
            </canvas>
        </div>
      </div>
    </div>
    <div class="col-12 pt-2">
      <div class="card">
        <div class="card-body">
          <p class="card-title">Bloeddruk</p>
          <canvas
              baseChart
              [type]="'line'"
              [data]="bloodPressureData"
              [options]="bloodPressureOptions"
              [legend]="true"
            >
            </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
