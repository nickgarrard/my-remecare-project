<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6 pb-2">Personal data</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 pt-2">
      <div class="card">
        <div class="card-body">
          <div class="mb-2 row">
            <label for="familyName" class="col-sm-2 col-form-label"
              >Family name</label
            >
            <div class="col-sm-10">
              <input
                type="input"
                disabled
                class="form-control"
                id="familyName"
                value="Garrard"
              />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="givenName" class="col-sm-2 col-form-label"
              >Given name</label
            >
            <div class="col-sm-10">
              <input
                type="input"
                disabled
                class="form-control"
                id="givenName"
                value="Nick"
              />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="birthDate" class="col-sm-2 col-form-label"
              >Date of birth</label
            >
            <div class="col-sm-10">
              <input
                type="date"
                disabled
                class="form-control"
                id="birthDate"
                value="1975-09-04"
              />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="language" class="col-sm-2 col-form-label"
              >Language</label
            >
            <div class="col-sm-10">
              <select disabled class="form-select" id="language">
                <option value="1" selected>Dutch</option>
              </select>
            </div>
          </div>
          <div class="mb-2 row">
            <label for="nationality" class="col-sm-2 col-form-label"
              >Nationality</label
            >
            <div class="col-sm-10">
              <select disabled class="form-select" id="nationality">
                <option value="1" selected>Belgian</option>
              </select>
            </div>
          </div>
          <div class="mb-2 row">
            <div class="col-sm-12">
            <table class="table caption-top">
              <caption>
                Contact points
              </caption>
              <thead>
                <tr>
                  <th>System</th>
                  <th>Value</th>
                  <th>Use</th>
                  <th>Start</th>
                  <th>End</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
          </div>

          <button type="button" class="btn btn-primary float-end">Edit</button>
        </div>
      </div>
    </div>
  </div>
</div>
