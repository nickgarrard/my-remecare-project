<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="display-6 pb-2">Care team</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 pt-2">
            <!-- Loop over practitioners -->
            <div class="card">
                <div class="card-header">
                    General practitioner <i class="bi bi-info-circle-fill float-end"
                        title="Patient's nominated primary care provider"></i>
                </div>
                <div class="card-body">
                    <small>Reference(BeOrganization | BePractitioner | BePractitionerRole)</small>
                </div>
            </div>
            <!-- Loop over practitioners -->
        </div>
    </div>
    <div class="row">
        <div class="col-12 pt-2">
            <div class="card">
                <div class="card-header">
                    Managing organisation <i class="bi bi-info-circle-fill float-end"
                        title="Organisation that is the custodian of the patient record"></i>
                </div>
                <div class="card-body">
                    <div class="mb-2 row">
                        <label for="id" class="col-sm-2 col-form-label">Id</label>
                        <div class="col-sm-10">
                            <input type="text" disabled class="form-control-plaintext" id="id" value="1" />
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="nihdi" class="col-sm-2 col-form-label">NIHDI</label>
                        <div class="col-sm-10">
                            <input type="input" disabled class="form-control" id="nihdi" value="765435" />
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="ssin" class="col-sm-2 col-form-label">SSIN</label>
                        <div class="col-sm-10">
                            <input type="input" disabled class="form-control" id="ssin" value="123456" />
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="type" class="col-sm-2 col-form-label">Type</label>
                        <div class="col-sm-10">
                            <select disabled class="form-select" id="type">
                                <option value="1" selected>Hospital</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="input" disabled class="form-control" id="name" value="Hospital name" />
                        </div>
                    </div>
                    <!-- Loop over contactpoints -->
                    <div class="mb-2 row">
                        <label for="phone" class="col-sm-2 col-form-label">Phone (work)</label>
                        <div class="col-sm-10">
                            <input type="text" disabled class="form-control" id="phone" value="123456789" />
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="email" class="col-sm-2 col-form-label">Phone (work)</label>
                        <div class="col-sm-10">
                            <input type="email" disabled class="form-control" id="email" value="info@hospital.be" />
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label for="website" class="col-sm-2 col-form-label">Website (work)</label>
                        <div class="col-sm-10">
                            <input type="text" disabled class="form-control" id="website" value="www.hospital.be" />
                        </div>
                    </div>
                    <!-- -------------------- -->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 pt-2">
            <div class="card">
                <div class="card-header">
                    Other <i class="bi bi-info-circle-fill float-end"
                        title="A contact party (e.g. guardian, partner, friend) for the patient"></i>
                </div>
                <div class="card-body">
                    <!-- Loop over contactpoints -->
                    <small>Relationship, name, telecom, address, gender, organisation</small>
                    <!-- -------------------- -->

                </div>
            </div>
        </div>
    </div>
</div>
