<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6 pb-2">Personal data</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 pt-2">
      <div class="card">
        <div class="card-body">
          <div class="mb-2 row">
            <label for="id" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
              <input type="text" disabled class="form-control-plaintext" id="id" value="1" />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="ssin" class="col-sm-2 col-form-label">SSIN</label>
            <div class="col-sm-10">
              <input type="input" disabled class="form-control" id="ssin" value="123456" />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="familyName" class="col-sm-2 col-form-label">Family name</label>
            <div class="col-sm-10">
              <input type="input" disabled class="form-control" id="familyName" value="Garrard" />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="givenName" class="col-sm-2 col-form-label">Given name</label>
            <div class="col-sm-10">
              <input type="input" disabled class="form-control" id="givenName" value="Nick" />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="gender" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
              <select disabled class="form-select" id="gender">
                <option value="1" selected>Male</option>
              </select>
            </div>
          </div>
          <div class="mb-2 row">
            <label for="birthDate" class="col-sm-2 col-form-label">Date of birth</label>
            <div class="col-sm-10">
              <input type="date" disabled class="form-control" id="birthDate" value="1975-09-04" />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="birthPlace" class="col-sm-2 col-form-label">Place of birth</label>
            <div class="col-sm-10">
              <input type="input" disabled class="form-control" id="birthPlace" value="Antwerp" />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="language" class="col-sm-2 col-form-label">Language</label>
            <div class="col-sm-10">
              <select disabled class="form-select" id="language">
                <option value="1" selected>Dutch</option>
              </select>
            </div>
          </div>
          <div class="mb-2 row">
            <label for="communicationLanguage" class="col-sm-2 col-form-label">Communication language</label>
            <div class="col-sm-10">
              <select disabled class="form-select" id="communicationLanguage">
                <option value="1" selected>Dutch</option>
              </select>
            </div>
          </div>
          <div class="mb-2 row">
            <label for="nationality" class="col-sm-2 col-form-label">Nationality</label>
            <div class="col-sm-10">
              <select disabled class="form-select" id="nationality">
                <option value="1" selected>Belgian</option>
              </select>
            </div>
          </div>
          <!-- Loop over contactpoints -->
          <div class="mb-2 row">
            <label for="phone" class="col-sm-2 col-form-label">Phone (work)</label>
            <div class="col-sm-10">
              <input type="text" disabled class="form-control" id="phone" value="123456789" />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="email" class="col-sm-2 col-form-label">Phone (work)</label>
            <div class="col-sm-10">
              <input type="email" disabled class="form-control" id="email" value="nick.garrard@remecare.eu" />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="website" class="col-sm-2 col-form-label">Website (work)</label>
            <div class="col-sm-10">
              <input type="text" disabled class="form-control" id="website" value="www.remecare.eu" />
            </div>
          </div>
          <!-- -------------------- -->
          <button type="button" disabled class="btn btn-primary float-end">Edit</button>
        </div>
      </div>
    </div>
  </div>
</div>
