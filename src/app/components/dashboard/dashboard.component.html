<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6 pb-2">Dashboard</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="container-fluid bg-white border rounded">
        <div class="row">
          <div class="col-4 p-0">
            <div class="card border-0 bg-transparent">
              <div class="card-body text-center p-3 p-xxl-5">
                <h3 class="display-5 mb-1">
                  <span>1</span>
                </h3>
                <p class="mb-0 text-secondary">Urgent tasks</p>
              </div>
            </div>
          </div>
          <div class="col-4 p-0 border-start border-end">
            <div class="card border-0 bg-transparent">
              <div class="card-body text-center p-3 p-xxl-5">
                <h3 class="display-5 mb-1">
                  <span>3</span>
                </h3>
                <p class="mb-0 text-secondary">Open tasks</p>
              </div>
            </div>
          </div>
          <div class="col-4 p-0">
            <div class="card border-0 bg-transparent">
              <div class="card-body text-center p-3 p-xxl-5">
                <h3 class="display-5 mb-1">
                  <span>1</span>
                </h3>
                <p class="mb-0 text-secondary">Overdue tasks</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 pt-2">
      <div class="card">
        <div class="card-body">
          <p class="card-title">Body weight</p>
          <canvas
            baseChart
            [type]="'line'"
            [data]="weightData"
            [options]="weightOptions"
            [legend]="false"
          >
          </canvas>
        </div>
      </div>
    </div>
    <div class="col-12 pt-2">
      <div class="card">
        <div class="card-body">
          <p class="card-title">Blood pressure</p>
          <canvas
            baseChart
            [type]="'line'"
            [data]="bloodPressureData"
            [options]="bloodPressureOptions"
            [legend]="true"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
